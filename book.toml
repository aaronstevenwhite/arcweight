[book]
title = "ArcWeight Documentation"
description = "A Rust library for finite state transducers with semiring weights"
authors = ["ArcWeight Contributors"]
language = "en"
multilingual = false
src = "docs"

[build]
build-dir = "book"
create-missing = true

[output.html]
mathjax-support = true
git-repository-url = "https://github.com/aaronstevenwhite/arcweight"
edit-url-template = "https://github.com/aaronstevenwhite/arcweight/edit/main/docs/{path}"
additional-js = ["mathjax-config.js", "mermaid.min.js", "mermaid-init.js"]

[output.html.fold]
enable = true
level = 1

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

[output.html.print]
enable = true

[preprocessor.mermaid]
command = "mdbook-mermaid"

[output.linkcheck]
exclude = [ "\\\\\\[.*\\\\\\]" ]